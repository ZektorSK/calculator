<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <p>a calculator.... not much more to it</p>
    <div id="calc-container">
        <div id="calc-body" class="calc-body-c">
            <div id="calc-display" class="calc-body-c"> 
            </div>
            <div id="calc-buttons" class="calc-body-c">
                <div class="calc-buttons-row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>&times;</button>
                </div>
                <div class="calc-buttons-row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>&times;</button>
                </div>
                <div class="calc-buttons-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>&times;</button>
                </div>
                <div class="calc-buttons-row">
                        <button>+/-</button>
                        <button>0</button>
                        <button>,</button>
                        <button id="equals-button">=</button>
                </div>                
            </div>
            </div>
        </div>
    </div>
</body>
</html>
